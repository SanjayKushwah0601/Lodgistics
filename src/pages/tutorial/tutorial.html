<ion-header>
</ion-header>


<ion-content padding>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slidesData">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>


</ion-content>

<ion-footer>
  <button ion-button small full (click)="openLogin()" class="start-button" style="background-color: #D3D3D3;">START NOW</button>
</ion-footer>
